<script type="text/javascript">
    $('#mainLink').attr({
        href: location.href.replace(location.hash, '')
    });

    var ui = new tui.doc({
        element: {
            menu: $('#menu'),
            content: $('#contentBody'),
            code: $('#contentCode'),
            tab: $('#contentTab'),
            search: $('#search')
        },
        data: {
            content: fedoc.content['main.html'],
            menu: fedoc.lnb
        }
    });

    if (tui.util.isEmpty(fedoc.lnb.tutorials)) {
        $('#content #contentTab .tabmenu.sample').hide();
    }
</script>
